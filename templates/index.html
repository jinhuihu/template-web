<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>{{title || '首页 - 热更新测试'}}</title>
  
  <!-- 移动端适配 - 必须最先加载 -->
  <script src="assets/js/flexible.js"></script>
  
  <!-- 移动端适配样式 -->
  <link rel="stylesheet" href="assets/css/mobile-adapter.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f5f5;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 60px 0;
      text-align: center;
      border-radius: 10px;
      margin-bottom: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 1.3em;
      opacity: 0.9;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin: 40px 0;
    }
    .feature-card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    .feature-card h3 {
      color: #667eea;
      margin-bottom: 15px;
      font-size: 1.5em;
    }
    .feature-card p {
      color: #666;
      line-height: 1.8;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      background: white;
      padding: 40px;
      border-radius: 10px;
      margin: 40px 0;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }
    .stat-item {
      text-align: center;
      padding: 20px;
    }
    .stat-number {
      font-size: 3em;
      font-weight: bold;
      color: #667eea;
      display: block;
    }
    .stat-label {
      color: #666;
      margin-top: 10px;
      font-size: 1.1em;
    }
    footer {
      text-align: center;
      padding: 40px 0;
      color: #666;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    {{include 'header'}}

    <section class="features">
      {{each features}}
      <div class="feature-card">
        <h3>{{$value.title}}</h3>
        <p>{{$value.description}}</p>
      </div>
      {{/each}}
    </section>

    {{if stats}}
    <section class="stats">
      {{each stats}}
      <div class="stat-item">
        <span class="stat-number">{{$value.value}}</span>
        <span class="stat-label">{{$value.label}}</span>
      </div>
      {{/each}}
    </section>
    {{/if}}

    <footer>
      <p>&copy; {{year || 2025}} {{company || '公司名称'}}. All rights reserved.</p>
    </footer>
  </div>

  <script src="assets/js/main.js"></script>
  
  <!-- 开发环境热更新脚本 -->
  <script>
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      const script = document.createElement('script');
      script.src = '/hot-reload.js';
      document.head.appendChild(script);
    }
  </script>
</body>
</html>
