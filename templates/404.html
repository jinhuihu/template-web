<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>404 - Page Not Found</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    /* ËÉåÊôØË£ÖÈ•∞ */
    .bg-decoration {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite ease-in-out;
    }
    
    .circle:nth-child(1) {
      width: 60px;
      height: 60px;
      left: 10%;
      top: 20%;
      animation-delay: 0s;
    }
    
    .circle:nth-child(2) {
      width: 40px;
      height: 40px;
      right: 15%;
      top: 40%;
      animation-delay: 2s;
    }
    
    .circle:nth-child(3) {
      width: 80px;
      height: 80px;
      left: 20%;
      bottom: 20%;
      animation-delay: 4s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.6;
      }
    }
    
    /* ‰∏ªÂÆπÂô® */
    .error-container {
      text-align: center;
      max-width: 500px;
      width: 100%;
      z-index: 1;
      position: relative;
    }
    
    /* 404Êï∞Â≠ó */
    .error-code {
      font-size: 120px;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 20px;
      text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    /* Ê†áÈ¢ò */
    .error-title {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 15px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* ÊèèËø∞ */
    .error-description {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
      opacity: 0.95;
    }
    
    /* Ë∑ØÂæÑÊòæÁ§∫ */
    .error-path {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 16px;
      border-radius: 8px;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      word-break: break-all;
      backdrop-filter: blur(10px);
    }
    
    /* ÊåâÈíÆ */
    .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    
    .btn {
      padding: 14px 32px;
      border: 2px solid #fff;
      border-radius: 50px;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s;
      display: inline-block;
      background: transparent;
      cursor: pointer;
    }
    
    .btn:hover {
      background: #fff;
      color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary {
      background: #fff;
      color: #667eea;
    }
    
    .btn-primary:hover {
      background: transparent;
      color: #fff;
    }
    
    /* Âª∫ËÆÆÂàóË°® */
    .suggestions {
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.15);
      padding: 24px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    
    .suggestions h3 {
      font-size: 18px;
      margin-bottom: 16px;
    }
    
    .suggestions ul {
      list-style: none;
      text-align: left;
      font-size: 14px;
      line-height: 2;
    }
    
    .suggestions li {
      padding-left: 20px;
      position: relative;
    }
    
    .suggestions li:before {
      content: "‚Üí";
      position: absolute;
      left: 0;
      font-weight: bold;
    }
    
    /* ÁßªÂä®Á´Ø‰ºòÂåñ */
    @media (max-width: 768px) {
      .error-code {
        font-size: 80px;
      }
      
      .error-title {
        font-size: 24px;
      }
      
      .error-description {
        font-size: 14px;
      }
      
      .error-path {
        font-size: 12px;
        padding: 10px 12px;
      }
      
      .btn {
        padding: 12px 24px;
        font-size: 14px;
      }
      
      .suggestions {
        padding: 20px;
      }
      
      .suggestions h3 {
        font-size: 16px;
      }
      
      .suggestions ul {
        font-size: 13px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .error-code {
        font-size: 60px;
      }
      
      .error-title {
        font-size: 20px;
      }
      
      .error-description {
        font-size: 13px;
      }
      
      .btn-group {
        flex-direction: column;
        gap: 10px;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- ËÉåÊôØË£ÖÈ•∞ -->
  <div class="bg-decoration">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  
  <!-- ‰∏ªÂÆπÂô® -->
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-description">
      Sorry, the page you are looking for does not exist or has been removed.
    </p>
    
    <div class="error-path" id="errorPath"></div>
    
    <div class="btn-group">
      <a href="/" class="btn btn-primary">Back to Home</a>
      <a href="javascript:history.back()" class="btn">Go Back</a>
    </div>
    
    <div class="suggestions">
      <h3>üí° What You Can Try</h3>
      <ul>
        <li>Check if the URL is correct</li>
        <li>Return to homepage</li>
        <li>Use browser's back button</li>
        <li>Contact support if needed</li>
      </ul>
    </div>
  </div>
  
  <script>
    (function() {
      const pathEl = document.getElementById('errorPath');
      const currentPath = window.location.pathname + window.location.search;
      pathEl.textContent = 'Path: ' + currentPath;
    })();
  </script>
</body>
</html>
