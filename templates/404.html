<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>404 - Page Not Found</title>
  
  <!-- ÁßªÂä®Á´ØÈÄÇÈÖç -->
  <script src="assets/js/flexible.js"></script>
  <link rel="stylesheet" href="assets/css/mobile-adapter.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      overflow: hidden;
      position: relative;
    }
    
    /* ËÉåÊôØÂä®ÁîªÂÖÉÁ¥† */
    .bg-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 20s infinite;
    }
    
    .circle:nth-child(1) {
      width: 80px;
      height: 80px;
      left: 10%;
      top: 20%;
      animation-delay: 0s;
    }
    
    .circle:nth-child(2) {
      width: 60px;
      height: 60px;
      right: 15%;
      top: 40%;
      animation-delay: 2s;
    }
    
    .circle:nth-child(3) {
      width: 100px;
      height: 100px;
      left: 20%;
      bottom: 20%;
      animation-delay: 4s;
    }
    
    .circle:nth-child(4) {
      width: 50px;
      height: 50px;
      right: 25%;
      bottom: 30%;
      animation-delay: 6s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-30px) rotate(180deg);
        opacity: 0.6;
      }
    }
    
    /* ‰∏ªÂÆπÂô® */
    .error-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      z-index: 1;
      position: relative;
    }
    
    /* 404Êï∞Â≠ó */
    .error-code {
      font-size: 10rem;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    /* Ê†áÈ¢ò */
    .error-title {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* ÊèèËø∞ */
    .error-description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    /* Ë∑ØÂæÑÊòæÁ§∫ */
    .error-path {
      background: rgba(255, 255, 255, 0.2);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      margin: 2rem 0;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
      word-break: break-all;
      backdrop-filter: blur(10px);
    }
    
    /* ÊåâÈíÆÁªÑ */
    .button-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      border: 2px solid white;
      border-radius: 50px;
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s;
      cursor: pointer;
      background: transparent;
    }
    
    .btn:hover {
      background: white;
      color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary {
      background: white;
      color: #667eea;
    }
    
    .btn-primary:hover {
      background: transparent;
      color: white;
    }
    
    /* Âª∫ËÆÆÂàóË°® */
    .suggestions {
      margin-top: 3rem;
      text-align: left;
      background: rgba(255, 255, 255, 0.15);
      padding: 2rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    
    .suggestions h3 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    .suggestions ul {
      list-style: none;
      padding: 0;
    }
    
    .suggestions li {
      padding: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
    }
    
    .suggestions li:before {
      content: "‚Üí";
      position: absolute;
      left: 0;
      font-weight: bold;
    }
    
    /* ÁßªÂä®Á´ØÈÄÇÈÖç */
    @media (max-width: 768px) {
      .error-code {
        font-size: 6rem;
      }
      
      .error-title {
        font-size: 1.8rem;
      }
      
      .error-description {
        font-size: 1rem;
      }
      
      .error-path {
        font-size: 0.9rem;
        padding: 0.8rem 1rem;
      }
      
      .btn {
        padding: 0.8rem 2rem;
        font-size: 1rem;
      }
      
      .suggestions {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- ËÉåÊôØÂä®Áîª -->
  <div class="bg-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  
  <!-- Main Container -->
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-description">
      Sorry, the page you are looking for does not exist or has been removed.
    </p>
    
    <div class="error-path" id="errorPath">
      <!-- JavaScript will insert path here -->
    </div>
    
    <div class="button-group">
      <a href="/" class="btn btn-primary">Back to Home</a>
      <a href="javascript:history.back()" class="btn">Go Back</a>
    </div>
    
    <div class="suggestions">
      <h3>üí° What You Can Try</h3>
      <ul>
        <li>Check if the URL spelling is correct</li>
        <li>Return to homepage and navigate again</li>
        <li>Use browser's back button</li>
        <li>Contact website administrator for help</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Display current path
    (function() {
      const pathEl = document.getElementById('errorPath');
      const currentPath = window.location.pathname + window.location.search;
      pathEl.textContent = 'Requested Path: ' + currentPath;
    })();
  </script>
</body>
</html>
