<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>404 - Page Not Found</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* ËÉåÊôØÂä®Áîª */
    .bg-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      opacity: 0.5;
    }
    
    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      animation: float 20s infinite ease-in-out;
    }
    
    .circle:nth-child(1) {
      width: 60px;
      height: 60px;
      left: 10%;
      top: 20%;
      animation-delay: 0s;
    }
    
    .circle:nth-child(2) {
      width: 40px;
      height: 40px;
      right: 15%;
      top: 40%;
      animation-delay: 2s;
    }
    
    .circle:nth-child(3) {
      width: 80px;
      height: 80px;
      left: 20%;
      bottom: 20%;
      animation-delay: 4s;
    }
    
    .circle:nth-child(4) {
      width: 50px;
      height: 50px;
      right: 25%;
      bottom: 30%;
      animation-delay: 6s;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
        opacity: 0.6;
      }
    }
    
    /* ‰∏ªÂÆπÂô® */
    .error-container {
      text-align: center;
      max-width: 500px;
      width: 100%;
      z-index: 1;
      position: relative;
    }
    
    /* 404Êï∞Â≠ó */
    .error-code {
      font-size: 20vw;
      font-weight: 900;
      line-height: 1;
      margin-bottom: 20px;
      text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    /* Ê†áÈ¢ò */
    .error-title {
      font-size: 6vw;
      font-weight: 600;
      margin-bottom: 15px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    /* ÊèèËø∞ */
    .error-description {
      font-size: 4vw;
      margin-bottom: 25px;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    /* Ë∑ØÂæÑÊòæÁ§∫ */
    .error-path {
      background: rgba(255, 255, 255, 0.2);
      padding: 12px 15px;
      border-radius: 8px;
      margin: 20px 0;
      font-family: 'Courier New', monospace;
      font-size: 3.5vw;
      word-break: break-all;
      backdrop-filter: blur(10px);
    }
    
    /* ÊåâÈíÆÁªÑ */
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 25px 0;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 25px;
      border: 2px solid white;
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-size: 4vw;
      font-weight: 600;
      transition: all 0.3s;
      cursor: pointer;
      background: transparent;
    }
    
    .btn:hover,
    .btn:active {
      background: white;
      color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .btn-primary {
      background: white;
      color: #667eea;
    }
    
    .btn-primary:hover,
    .btn-primary:active {
      background: transparent;
      color: white;
    }
    
    /* Âª∫ËÆÆÂàóË°® */
    .suggestions {
      margin-top: 30px;
      text-align: left;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
    
    .suggestions h3 {
      font-size: 5vw;
      margin-bottom: 12px;
      text-align: center;
    }
    
    .suggestions ul {
      list-style: none;
      padding: 0;
      font-size: 3.8vw;
    }
    
    .suggestions li {
      padding: 8px 0;
      padding-left: 20px;
      position: relative;
      line-height: 1.5;
    }
    
    .suggestions li:before {
      content: "‚Üí";
      position: absolute;
      left: 0;
      font-weight: bold;
    }
    
    /* PCÁ´ØÈÄÇÈÖç */
    @media (min-width: 768px) {
      .error-code {
        font-size: 120px;
      }
      
      .error-title {
        font-size: 36px;
      }
      
      .error-description {
        font-size: 18px;
      }
      
      .error-path {
        font-size: 14px;
        padding: 15px 20px;
      }
      
      .btn {
        font-size: 16px;
        padding: 14px 30px;
      }
      
      .suggestions h3 {
        font-size: 20px;
      }
      
      .suggestions ul {
        font-size: 16px;
      }
    }
    
    /* Â∞èÂ±èÂπï‰ºòÂåñ */
    @media (max-width: 375px) {
      body {
        padding: 15px;
      }
      
      .error-code {
        font-size: 18vw;
        margin-bottom: 15px;
      }
      
      .error-title {
        font-size: 5.5vw;
      }
      
      .error-description {
        font-size: 3.8vw;
      }
      
      .error-path {
        font-size: 3.2vw;
        padding: 10px 12px;
      }
      
      .btn {
        font-size: 3.8vw;
        padding: 10px 20px;
      }
      
      .suggestions {
        padding: 15px;
      }
      
      .suggestions h3 {
        font-size: 4.5vw;
      }
      
      .suggestions ul {
        font-size: 3.5vw;
      }
    }
  </style>
</head>
<body>
  <!-- ËÉåÊôØÂä®Áîª -->
  <div class="bg-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  
  <!-- ‰∏ªÂÆπÂô® -->
  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-description">
      Sorry, the page you are looking for does not exist or has been removed.
    </p>
    
    <div class="error-path" id="errorPath">
      <!-- JavaScript will insert path here -->
    </div>
    
    <div class="button-group">
      <a href="/" class="btn btn-primary">Back to Home</a>
      <a href="javascript:history.back()" class="btn">Go Back</a>
    </div>
    
    <div class="suggestions">
      <h3>üí° What You Can Try</h3>
      <ul>
        <li>Check if the URL spelling is correct</li>
        <li>Return to homepage and navigate again</li>
        <li>Use browser's back button</li>
        <li>Contact website administrator for help</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Display current path
    (function() {
      const pathEl = document.getElementById('errorPath');
      const currentPath = window.location.pathname + window.location.search;
      pathEl.textContent = 'Requested Path: ' + currentPath;
    })();
  </script>
</body>
</html>
